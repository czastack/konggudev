{% extends "blog/base.html" %}
{% block title %}{{super()}}Editor.md examples{% endblock %}
{% block head %}
    {{super()}}
    {% js settings.JQ %}
    {% css 'style', True %}
    {% cjs 'editormd.min', True %}
{% endblock %}
{% block wrap %}
    <div id="layout">
        <header>
            <h1>Simple example</h1>
        </header>
        <div id="test-editormd"></div>
    </div>
    <script type="text/javascript">
		var testEditor;

        $(function() {
            testEditor = editormd("test-editormd", {
                width   : "90%",
                height  : 640,
                // syncScrolling : "single",
                path    : "/static/blog/js/lib/",
                // saveHTMLToTextarea: true,
            });
        });
    </script>
{% endblock %}
